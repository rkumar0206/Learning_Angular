<h1>Todo</h1>

<div class="container">

    <fieldset class="form-group">
        <label for="description">Description</label>
        <input type="text" [(ngModel)]="todo.description" name="description" required="required" class="form-control">
    </fieldset>


    <!--ngModel is made of two directives 1. [ngModel] and (ngModelChang)-->
    <fieldset class="form-group">
        <label for="targetDate">Description</label>
        <input type="date"
        [ngModel]="todo.targetDate | date:'yyyy-MM-dd'"
        (ngModelChange)="todo.targetDate = $event"
        name="targetDate" required="required" class="form-control">
    </fieldset>

    <button class="btn btn-success" (click)="saveTodo()">Save</button>
</div>
