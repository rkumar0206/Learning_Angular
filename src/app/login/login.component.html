<small *ngIf='isInvalidLogin'>{{errorMessage}}</small>

<div>
    Username : <input type="text" name="username" value="{{username}}" [(ngModel)]="username">
    <br><br>
    Password : <input type="password" name="password" value="{{password}}" [(ngModel)]="password">
</div>

<button (click)="handleLogin()">Login</button>
