<table border="1">

    <thead>

        <tr>
            <th>Description</th>
            <th>Target Date</th>
            <th>isCompleted?</th>
        </tr>

    </thead>

    <tbody>

        <tr *ngFor="let todo of todos">
            <td>{{todo.description}}</td>
            <td>{{todo.targetDate | date | uppercase}}</td>
            <td>{{todo.isCompleted}}</td>
        </tr>

    </tbody>


</table>
